<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Sealed Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1>Admin – Sealed Inventory</h1>
        <p class="subtitle">
          Add or edit your products using simple fields. No JSON needed.
        </p>
      </div>
    </header>

    <main class="content">
      <section class="admin-panel">
        <div class="admin-controls">
          <button id="loadCurrentBtn">Load current inventory</button>
          <button id="addRowBtn">Add empty row</button>
          <button id="saveBtn" class="primary-btn">Save Inventory</button>
        </div>

        <div class="table-wrapper">
          <table class="inventory-table">
            <thead>
              <tr>
                <th style="width: 45%;">Product name</th>
                <th style="width: 25%;">TCGplayer ID</th>
                <th style="width: 15%;">Quantity</th>
                <th style="width: 15%;">Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryBody">
              <!-- Rows added by admin.js -->
            </tbody>
          </table>
        </div>

        <p class="hint">
          <strong>Tip:</strong> The TCGplayer ID is the number in the product URL,
          e.g. <code>https://www.tcgplayer.com/product/624679/...</code> → <code>624679</code>.
        </p>

        <p id="adminStatus" class="status-message"></p>
      </section>
    </main>

    <footer class="site-footer">
      <p>Changes overwrite <code>inventory.json</code> on the server.</p>
    </footer>

    <script src="admin.js"></script>
  </body>
</html>
