<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin – Sealed Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-root">
      <header class="app-header">
        <div class="app-header-inner">
          <div class="logo-pill">
            <span class="logo-dot"></span>
            <span class="logo-text">RPE</span>
          </div>
          <div class="hero-text">
            <h1 class="page-title">Admin – Inventory Editor</h1>
            <p class="page-subtitle">
              Edit sealed inventory, TCGplayer IDs, quantity, and game type.
            </p>
          </div>
        </div>
      </header>

      <main>
        <div class="toolbar">
          <div class="toolbar-left">
            <button id="loadCurrentBtn" class="button" type="button">
              Load current inventory
            </button>
            <button id="addRowBtn" class="button" type="button">
              Add row
            </button>
            <button id="saveBtn" class="button" type="button">
              Save changes
            </button>

            <button id="exportCollectrBtn" class="button" type="button">
              Export Collectr CSV
            </button>
          </div>
          <div class="toolbar-right">
            <span id="adminStatus" class="status-message"></span>
          </div>
        </div>

        <table class="admin-table">
          <thead>
            <tr>
              <th>Product name</th>
              <th>TCGplayer ID</th>
              <th>Quantity</th>
              <th>Game</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryBody"></tbody>
        </table>
      </main>

      <footer class="app-footer">
        <p>
          Admin panel · Changes save to inventory.json ·
          <a
            href="https://discord.gg/sqXVguMCyv"
            target="_blank"
            rel="noopener noreferrer"
          >
            Join the Discord
          </a>
        </p>
      </footer>
    </div>

    <script src="/admin.js"></script>
  </body>
</html>
