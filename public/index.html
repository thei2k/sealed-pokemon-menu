<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sealed Pokémon Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <h1>Sealed Pokémon Inventory</h1>
        <p class="subtitle">Browse what’s in stock – prices auto-sync to 90% of TCGplayer market.</p>
      </div>
    </header>

    <main class="content">
      <section class="toolbar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search products or sets..."
        />
        <span id="lastUpdated" class="last-updated"></span>
      </section>

      <section id="productsGrid" class="products-grid"></section>

      <section id="emptyState" class="empty-state hidden">
        <p>No products to show yet. Add some items in <code>inventory.json</code> or via the admin page.</p>
      </section>
    </main>

    <footer class="site-footer">
      <p>Prices are approximate and based on TCGplayer market (via PokemonPriceTracker).</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
