<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sealed Pokémon Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app-root">
      <!-- Hero / banner area -->
      <header class="app-header">
        <div class="app-header-inner">
          <div class="logo-pill">
            <span class="logo-dot"></span>
            <span class="logo-text">RPE</span>
          </div>

          <div class="hero-text">
            <h1 class="page-title">Sealed Pokémon Inventory</h1>
            <p class="page-subtitle">
              Live pricing on sealed product, powered by JustTCG and updated regularly.
            </p>
          </div>
        </div>
      </header>

      <!-- Main content shell -->
      <main>
        <section class="toolbar">
          <input
            id="searchInput"
            type="text"
            placeholder="Search by product name or set..."
            autocomplete="off"
          />
          <div id="lastUpdated">Prices last refreshed: N/A</div>
        </section>

        <section id="productsGrid"></section>

        <p id="emptyState" class="hidden">
          No products are currently available. Please check back later.
        </p>
      </main>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
